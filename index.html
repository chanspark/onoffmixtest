<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta charset="UTF-8">
    <title>온오프믹스 프론트엔드 테스트</title>
    <!--<link rel="stylesheet" href="app/css/open-colors.css">-->
    <link rel="stylesheet" href="app/css/styles.css">
  <!-- 구글 폰트 6종 추가 -->

<body>

                    <li>인기순</li>

        <div class="content">
            <div class="content__font">
                <p class="content__font__sample">ABCDEFGHIJKLMNOPQRSTUVWXYNZabcdefghijklmnopqrstuvwxyz</p>
                <p class="content__font__title">웹폰트 타이틀</p>
                <div class="content__font__footer">
                    <button class="btn" onclick="viewFont()">view sample</button>
                </div>
            </div>
        </div>
    </div>
